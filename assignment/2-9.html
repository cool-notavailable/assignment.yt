<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback  form</title>
</head>
<body align="center" >
    <fieldset>
       <legend><h1>FEEDBACK FORM</h1></legend> 
    <form action="" method="get"  >
        <label for="user name">User name</label>
        <input type="text" name="name" id="user name" tabindex="1">
        <br><br>
        <label for="email address">Email address</label>
        <input type="email" name="email" id="email address" tabindex="2">
         <br><br>
        <label for="message" align="center"></label>
        <textarea name="" id="message" cols="30" rows="10" placeholder="Message" tabindex="3"></textarea>
    </form>
</fieldset>
</body>
</html>
